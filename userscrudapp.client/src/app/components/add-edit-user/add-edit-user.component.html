<div class="container">
    <div class="card" *ngIf="!isEditMode">
      <div class="card-header">
        Add User
      </div>
      <div class="card-body">
        <ng-container *ngTemplateOutlet="addEditForm"></ng-container>
      </div>
    </div>
    <div *ngIf="isEditMode">
      <ng-container *ngTemplateOutlet="addEditForm"></ng-container>
    </div>

</div>
 
<ng-template #addEditForm>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="birthDate">Birth Date</label>
      <input
        type="date"
        id="birthDate"
        name="birthDate"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        name="city"
        ngModel
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">
      Save
    </button>
  </form>
</ng-template>
